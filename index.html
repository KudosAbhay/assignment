<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Flipkart</title>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  </head>
<body>
  <span id="list-table"></span>  
    <div id="insertNewEntry">
        <span>Add New Product to existing list</span>
        <hr>
    <table>
        <tr>
            <td>Title:</td>
            <td><input type="text" id="title"></td>
        </tr>
        <tr>
            <td>Type:</td>
            <td><input type="text" id="type">
            </td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" id="price">
            </td>
        </tr>
        <tr>
            <td>Rating:</td>
            <td><input type="text" id="rating">
        </td>
        </tr>
    <tr><td>
        <input type="button" class="pagebuttons" id="add" value="Add to Product List" onclick="addRow()">
        </td></tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
    </table>
    </div>
    <hr><br />
    <div>
        <span>My Cart</span><hr>
        <table id="myCart"  border="1" cellpadding="2">
            <tr>
                <td><b>Title</b></td>
                <td><b>Type</b></td>
                <td><b>Price</b></td>
                <td><b>Rating</b></td>
                <td>&nbsp;</td>
            </tr>
        </table>
        &nbsp;
        <hr>
        <div>
        <button onclick="sortByTitle()" class="pagebuttons">Sort By Name </button>
        <button onclick="sortByPrice()" class="pagebuttons">Sort By Price </button>
        <button onclick="sortByRating()" class="pagebuttons">Sort By Rating </button>
        <hr><br />
        <span>All Products</span><hr>
        <table id="myList" border="1" cellpadding="2">
            <tr>
                <td><b>Title</b></td>
                <td><b>Type</b></td>
                <td><b>Price</b></td>
                <td><b>Rating</b></td>
                <td>&nbsp;</td>
            </tr>
        </table>
        &nbsp; 
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
    <script src="script.js"></script>
</body>
</html>
